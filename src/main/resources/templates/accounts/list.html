<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-wallet2 me-2"></i>Λίστα Λογαριασμών</h2>
        <a th:href="@{/accounts/new}" class="btn btn-primary">
            <i class="bi bi-plus-circle me-1"></i>Νέος Λογαριασμός
        </a>
    </div>

    <!-- Success Message -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle me-2"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Error Message -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle me-2"></i>
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Empty State -->
    <div th:if="${#lists.isEmpty(accounts)}" class="card">
        <div class="card-body text-center py-5">
            <i class="bi bi-inbox display-1 text-muted"></i>
            <h4 class="mt-3 text-muted">Δεν υπάρχουν λογαριασμοί</h4>
            <p class="text-muted">Δημιουργήστε τον πρώτο σας λογαριασμό για να ξεκινήσετε.</p>
            <a th:href="@{/accounts/new}" class="btn btn-primary mt-2">
                <i class="bi bi-plus-circle me-1"></i>Δημιουργία Λογαριασμού
            </a>
        </div>
    </div>

    <!-- Accounts Table -->
    <div th:unless="${#lists.isEmpty(accounts)}" class="card">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>IBAN</th>
                        <th class="text-end">Υπόλοιπο</th>
                        <th class="text-center">Ενέργειες</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="account : ${accounts}">
                        <td th:text="${account.id}"></td>
                        <td>
                            <i class="bi bi-credit-card me-1 text-primary"></i>
                            <span th:text="${account.iban}"></span>
                        </td>
                        <td class="text-end">
                            <span class="fw-bold" th:classappend="${account.balance >= 0} ? 'text-success' : 'text-danger'"
                                  th:text="${#numbers.formatDecimal(account.balance, 1, 2)} + ' €'"></span>
                        </td>
                        <td class="text-center">
                            <a th:href="@{/accounts/{iban}(iban=${account.iban})}" 
                               class="btn btn-sm btn-outline-primary me-1" title="Προβολή">
                                <i class="bi bi-eye"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
